<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>TierList</title>
</head>
<body>
    <nav>
        <form id="linkForm" onsubmit="addImage(mayonnaise)"> 
            <input type="text" id="linkInput" placeholder="paste image link here..." required>
            <button type="submit">add</button>
        </form>
    </nav>
    <main>
        <ul class="tierList">
            <li class="tier"><div class="tierTitle" id='S'>S</div>
                <div class="tierContainer">
                <img class="tierItem" src="https://www.cdiscount.com/pdt2/8/4/2/1/700x700/les2009467563842/rw/lesieur-mayonnaise-235-g.jpg" alt="">
                </div>
            </li>
            <li class="tier"><div class="tierTitle" id='A'>A</div><div class="tierContainer"></div></li>
            <li class="tier"><div class="tierTitle" id='B'>B</div><div class="tierContainer"></div></li>
            <li class="tier"><div class="tierTitle" id='C'>C</div><div class="tierContainer"></div></li>
            <li class="tier"><div class="tierTitle" id='D'>D</div><div class="tierContainer"></div></li>
            <li class="tier"><div class="tierTitle" id='E'>E</div><div class="tierContainer"></div></li>
            <li class="tier"><div class="tierTitle" id='F'>F</div><div class="tierContainer"></div></li>
        </ul>
        <div id="unratedItems" class="unratedItems"></div>
    </main>
    <footer>
        made by 
        <a href="https://github.com/SalahHabes">
            SalahHabes 
            <img src="./assets/external-link.svg" class="filter-green"/>    
        </a>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
